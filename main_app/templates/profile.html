
{% extends 'base.html'%}

{% block content %}
<h1 class=""collection">{{ user.first_name }}'s collection:</h1>

<div class="container">

  <div class="column">
    {% for parrot in parrots %}
  
    <a href="/parrots/{{parrot.id}}"> <h3>{{ parrot.name }}</h3></a>
    <img src="{{parrot.img}}" alt="{{parrot.name}}" width="500" height="500">
  </a>
  {% endfor %}
  </div>

</div>
{% endblock %}
