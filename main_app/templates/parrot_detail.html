{% extends 'base.html' %} 

{% block content %}
<h1>{{parrot.name}}</h1>
<div class="container">
  <div>
    <img src="{{parrot.img}}" alt="{{parrot.name}}" width="500" height="500" />
  </div>
  
  <di class="update">
    <a href="{% url 'parrot_update' parrot.pk %}">Edit Parrot</a>
    <a href="{% url 'parrot_delete' parrot.pk %}">Delete Parrot</a>
</div>
  </div>
</div>



{% endblock %}
