<!-- main_app/templates/parrotsnacks_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Parrot Snack</h1>

    <h4>Are you sure you want to delete <strong>{{ parrotsnacks }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete">
        <a href="{% url 'parrotsnacks_show' parrotsnacks.id %}">Cancel</a>
    </form>
{% endblock %}
