{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script defer src="{% static 'scripts/app.js' %}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <a href="/">HOME</a>
        <a href="/parrots">All parrots</a>
        <a href="/parrotsnacks">Parrot Snacks</a>
        <a href="/admin">Admin</a>
        <a href="/user/{{user.username}}">Profile</a>
        <a href=""></a>
    </nav>
    {% block nav %}
    {% endblock %}
    {% block body %}
        {% block content %}
        {% endblock %}
    {% endblock %}
</body>
</html>
